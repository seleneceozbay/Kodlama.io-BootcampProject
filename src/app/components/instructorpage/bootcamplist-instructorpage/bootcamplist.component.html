<div class="container">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-4 mb-4 px-5" *ngFor="let bootcamp of bootcamps">
                    <div class="col text-center mb-5">
                        <div class="card" style="width: 18rem">
                            <div class="body">
                                <div class="backgroundEffect"></div>
                                <div class="pic">
                                    <img class="" src="{{ bootcamp.image }}" alt="" />
                                    <div class="date">
                                        <span class="day">
                                            {{ bootcamp.dateStart.slice(0, 5) }}
                                        </span>
                                        <span class="year">
                                            {{ bootcamp.dateStart.slice(6, 10) }}</span>
                                    </div>
                                </div>
                                <div class="content">
                                    <p class="h-1 mt-4">{{ bootcamp.name }}</p>
                                    <p class="text-muted mt-3">
                                        Kursumuz {{ bootcamp.dateStart }} -
                                        {{ bootcamp.dateEnd }}
                                        tarihleri arasında olacaktır.
                                    </p>
                                    <p class="text-muted mt-3">
                                        Kursumuz {{ bootcamp.instructorName }} tarafından
                                        verilmektedir.
                                    </p>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
