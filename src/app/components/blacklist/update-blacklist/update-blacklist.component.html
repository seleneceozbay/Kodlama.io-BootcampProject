<div class="content">
  <button class="btn btn-secondary" routerLink="">BACK</button>
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Update Blacklist</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="blacklistUpdateForm" *ngIf="blacklistUpdateForm">
          <div class="mb-3">
            <label for="applicantId"> Applicant</label>
            <div class="form-group">
              <select
                class="form-select"
                style="padding: 0.7em"
                formControlName="applicantId"
              >
                <option
                  *ngFor="let applicant of applicants"
                  value="{{ applicant.id }}"
                  id="instructorId"
                  class="form-control"
                >
                  {{ applicant.firstName }} {{ applicant.lastName }}
                </option>
              </select>
              <!-- <input
                type="text"
                id="applicantId"
                formControlName="applicantId"
                class="form-control"
                placeholder="ApplicantId"
              /> -->
            </div>

            <div style="margin-top: 5px" class="form-group">
              <input
                type="text"
                id="date"
                formControlName="date"
                class="form-control"
                placeholder="Date"
              />
            </div>
            <div style="margin-top: 5px" class="form-group">
              <input
                type="text"
                id="reason"
                formControlName="reason"
                class="form-control"
                placeholder="Reason"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="car-footer">
        <div class="d-grid gap-2">
          <button
            style="margin-bottom: 10px; margin-left: 15px; margin-right: 15px"
            class="btn btn-primary"
            type="button"
            (click)="update()"
          >
            UPDATE
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
