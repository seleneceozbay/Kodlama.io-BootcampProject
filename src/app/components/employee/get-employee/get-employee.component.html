<div class="main-content position-relative max-height-vh-100 h-100">
  <div class="pt-7 pb-6 bg-cover"
    style="background-image: url('../assets/img/header-orange-purple.jpg'); background-position: bottom;"></div>
  <div class="container">
    <div class="card card-body py-2 bg-transparent shadow-none">
      <div class="row" >
        <div class="col-auto" >
          <div class="avatar avatar-2xl rounded-circle position-relative mt-n7 border border-gray-100 border-4">
            <img src="{{employee.img}}" alt="profile_image" class="w-100">
          </div>
        </div>
        <div class="col-auto my-auto">
          <div class="h-100">
            <h3 class="mb-0 font-weight-bold">
              {{ employee.firstName }}
              {{ employee.lastName }}
            </h3>
            <p class="mb-0">
              {{ employee.email }}
            </p>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3 text-sm-end">
          <a href="javascript:;" class="btn btn-sm btn-white" routerLink="/admin/admin-employee">Geri</a>
          <a href="javascript:;" class="btn btn-sm btn-dark" routerLink="/admin/admin-bootcamp">Kurslar</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <br /><br />
        <div class="card border shadow-xs h-100">
          <div class="card-header pb-0 p-3">
            <div class="row">
              <div class="col-md-8 col-9">
                <h6 class="mb-0 font-weight-semibold text-lg">
                  Profil Bilgisi
                </h6>
              </div>
              <div class="col-md-4 col-3 text-end">
                <button type="button" class="btn btn-white btn-icon px-2 py-2" routerLink="/admin/admin-employee/update-employee/{{employee.id}}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                    fill="currentColor">
                    <path
                      d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="card-body p-3">
            <ul class="list-group">
              <li class="list-group-item border-0 ps-0 text-dark font-weight-semibold pt-0 pb-1 text-sm">
                <span class="text-secondary">İsim:</span> &nbsp;
                {{ employee.firstName }}
              </li>
              <li class="list-group-item border-0 ps-0 text-dark font-weight-semibold pb-1 text-sm">
                <span class="text-secondary">Soyisim:</span> &nbsp;
                {{ employee.lastName }}
              </li>
              <li class="list-group-item border-0 ps-0 text-dark font-weight-semibold pb-1 text-sm">
                <span class="text-secondary">Doğum Tarihi:</span> &nbsp;
                {{ employee.dateOfBirth }}
              </li>
              <li class="list-group-item border-0 ps-0 text-dark font-weight-semibold pb-1 text-sm">
                <span class="text-secondary">Hakkında:</span> &nbsp;
                {{ employee.position }}
              </li>

              <a class="btn btn-link text-dark mb-0 ps-1 pe-1 py-0" href="javascript:;">
                <i class="fab fa-linkedin fa-lg"></i>
              </a>
              <a class="btn btn-link text-dark mb-0 ps-1 pe-1 py-0" href="javascript:;">
                <i class="fab fa-github fa-lg"></i>
              </a>
              <a class="btn btn-link text-dark mb-0 ps-1 pe-1 py-0" href="javascript:;">
                <i class="fab fa-slack fa-lg"></i>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
